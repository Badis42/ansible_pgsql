galaxy_info:
  author: Denis Gasparin
  description: |
                Provides four ansible Postgresql modules:
                 - pgsql_table: ensure table presence or absence
                 - pgsql_row: ensure row is present (or absent) in a table
                 - pgsql_query: exec an arbitrary query and return results
                 - pgsql_command: exec an arbitrary query
  company: Smart Solutions
  license: BSD

  min_ansible_version: 2.3
  galaxy_tags:
    - database
    - postgresql
    - pgsql
    - psql
    - query
    - sql
    - command

dependencies: []
